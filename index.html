<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا على واتساب</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #6CE184; /* تغيير الخلفية إلى اللون الباهت */
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content-container {
            background-color: #fff; /* خلفية بيضاء داخل الإطار */
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* إضافة ظلال للإطار */
            border: 2px solid #1000E8; /* إطار بلون #1000E8 */
            text-align: center; /* محاذاة النص داخل الإطار */
            position: relative;
        }
        .whatsapp-logo {
            width: 160px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .whatsapp-logo:hover {
            transform: scale(1.1);
        }
        .whatsapp-button {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 35px;
            background-color: #1000E8; /* اللون الرئيسي */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .whatsapp-button:hover {
            background-color: #6CE184; /* التغيير عند التمرير إلى اللون الثاني */
        }
        .privacy {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- حذف النصوص الإضافية -->

        <a href="https://wa.me/9647885263875">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب" class="whatsapp-logo">
        </a>

        <a href="https://wa.me/9647817358484" class="whatsapp-button">تواصل معنا على واتساب</a>

        <!-- سياسة الخصوصية -->
        <div class="privacy">
            <p>Privacy Policy: We respect your privacy. Your data will not be shared with third parties without your consent.</p>
        </div>
    </div>
</body>
</html>
